<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <title>Bananaa</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="http://cdn.bananaa.in/css/bna-commons.css" rel="stylesheet"></link>
    <link href="css/extras.css" rel="stylesheet"></link>
    <script type="text/javascript">
      function blogin() {

      }
    </script>
</head>

<body>
    <div class="container-fluid">
       <div style="padding: 20%;">
         <h2 style="padding-bottom: 5%;">Login to Bananaa</h2>
         <form class="form-horizontal" onsubmit="blogin" method="post">
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label bold">Username</label>
              <div class="col-sm-5">
                <input class="form-control" type="text" name="username" required="required" autocomplete="off" />
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail3" class="col-sm-2 control-label bold">Password</label>
              <div class="col-sm-5">
                <input class="form-control" type="text" name="password" required="required" autocomplete="off" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default bna-button" onclick="blogin()">LOGIN</button>
              </div>
            </div>
          </form>
       </div>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js "></script>

</body>

</html>
