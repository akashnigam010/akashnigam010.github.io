<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <title>Bananaa</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="css/bna-commons.css" rel="stylesheet"></link>
    <link href="css/extras.css" rel="stylesheet"></link>
    <style type="text/css">
        .hero-image::after {
            content: "We will love to hear from you!"
        }

        textarea:focus ~ label, textarea:valid ~ label   {
          top:-20px;
          font-size:10px;
          color:#9932CC;
        }

    </style>
</head>

<body>
    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="row">
                    <div class="col-xs-6">
                        <p class="simpson header-icon cursor-pointer">
                            <img src="img/arrow_back_black.svg" onclick="window.history.back()" />
                            <span class="bna-color" onclick="location.href='/'" style="margin-left: 5%;">bananaa</span>
                        </p>
                    </div>
                </div>
            </div>          
        </div>
        
        <div class="row grey-background document-area">
            <div class="hero-image" align="center">
                <img class="section-img" src="img/contact.jpg" />
            </div>
        
            <div class="col-xs-12 white-background document-area" style="margin-top: 2%;">
                <div style="margin-top: 2%;">
                    <div class="col-xs-12 col-sm-8">
                        <form>
                            <div class="group">
                              <input type="text" id="name" required="required" autocomplete="off" />
                              <span class="bar"></span>
                              <label>Name</label>
                            </div>
                            <div class="error-label error-label-name font-0-8 red align-left hide">
                                Please enter your name
                            </div>
                            <div class="group">
                              <input type="number" id="phone" required="required" autocomplete="off" />
                              <span class="bar"></span>
                              <label>Phone</label>
                            </div>
                            <div class="group">
                              <input type="text" id="email" required="required" autocomplete="off" />
                              <span class="bar"></span>
                              <label>Email</label>
                            </div>
                            <div class="error-label error-label-email font-0-8 red align-left hide">
                                Please enter your email
                            </div>
                            <div class="group">
                              <textarea id="message" required="required" autocomplete="off"></textarea>
                              <span class="bar"></span>
                              <label>Your message</label>
                            </div>
                            <div class="error-label error-label-message font-0-8 red align-left hide">
                                Please enter your message
                            </div>
                            <div class="group">
                                <button class="bna-button" type="button" style="width: 85%;" onclick="submitMessage();">Send Message</button>
                            </div>
                            <div class="error-label success-label-message font-1-3 hide" style="color: green;">
                                Thank you for your message. We will get back to you shortly!
                            </div>
                    </div>
                    
                    <div class="col-xs-12 col-sm-4 panel panel-default">
                        <table class="table">
                            <tr>
                                <td>Call us :</td>
                                <td>9999200758</td>
                            </tr>
                            <tr>
                                <td>Email us :</td>
                                <td>contact@bananaa.in</td>
                            </tr>
                        </table>
                    </div>
                </div>                
            </div>
        </div>

        <div th:fragment="loading-modal">
            <!-- Loading Modal STARTS -->
            <div class="modal fade" id="loadingModal" role="dialog">
                <div class="modal-dialog">            
                    <div class="modal-content">
                        <div class="main-area container-fluid">
                            <div class="modal-header align-center">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <i class="fa fa-times" aria-hidden="true" style="color:black"></i>
                                </button>
                                <h4 class="modal-title bold bna-color" id="alertHeading">Just a sec!</h4>
                            </div>
                            <div class="modal-body row">
                                <div class="loader"></div>
                            </div>                        
                        </div>
                    </div>
                </div>
            </div>
            <!-- Loading Modal ENDS -->
        </div>

        <!-- Footer ENDS -->
        <div class="row footer" align="center" style="padding-top: 5%;">
            <div class="col-xs-12">
                <div>
                    <a href="https://www.facebook.com/gobananaa">
                        <img src="img/facebook-logo.png"  class="social-icon">
                    </a>
                    <a href="https://twitter.com/inbananaa">
                        <img src="img/twitter-logo.png"  class="social-icon">
                    </a>
                    <a href="https://www.instagram.com/bananaa.in">
                        <img src="img/instagram-logo.png"  class="social-icon">    
                    </a>
                </div>
            </div>
            <div class="footer-links col-xs-12">
                <span class="footer-links-desc"><a href="about.html">About</a></span>
                <span class="footer-links-desc">|</span>
                <span class="footer-links-desc"><a href="contact.html">Contact</a></span>
                <span class="footer-links-desc">|</span>
                <span class="footer-links-desc"><a href="privacy.html">Privacy</a></span>
                <span class="footer-links-desc">|</span>
                <span class="footer-links-desc"><a href="terms.html">Terms</a></span>
            </div>
        </div>
        <!-- Footer ENDS -->

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js "></script>
    <script src="js/extra.js"></script>

</body>

</html>
